<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Jade</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external stylesheet -->
</head>
<body>

    <h2>Welcome to</h2>
    <h1> Jade's Time in SF</h1>

    <button id="eatsbutton" type="button">Eats!</button>
    <img id="foodImage" src="food1.jpg" width= "500" height= "600">
    <button id="friendsbutton" type="button">Friends!</button>
    <img id="friendImage" src="friend1.jpg" width= "500" height= "600">
    <button id="viewsbutton" type="button">Views!</button>
    <img id="viewsImage" src="nature1.jpg" width= "500" height= "600">

    <script>
    let foodbutton= document.getElementById("eatsbutton")
    let friendbutton= document.getElementById("friendsbutton")
    let viewsbutton= document.getElementById("viewsbutton")

    const foodlist= ["food1.jpg", "food2.jpg", "food3.jpg"]
    const friendlist= ["friend1.jpg", "friend2.jpg", "friend3.jpg", "friend4.jpg"]
    const naturelist= ["nature1.jpg", "nature2.jpg", "nature3.jpg", "nature4.jpg"]
    var curfood = 0;

    function foodNext() {
        curfood += 1;
    
        //loop back to the first image
        if(curfood >= foodlist.length) {
            curfood = 0;
        }
        document.getElementById("foodImage").src = foodlist[curfood];}
    var curfriend = 0;

    function friendNext() {
        curfriend += 1;
    
        //loop back to the first image
        if(curfriend >= friendlist.length) {
            curfriend = 0;
        }
        document.getElementById("friendImage").src = friendlist[curfriend];}
    var curviews = 0;

    function viewsNext() {
        curviews += 1;

        //loop back to the first image
        if(curviews >= naturelist.length) {
            curviews = 0;
        }
        document.getElementById("viewsImage").src = naturelist[curviews];}
    foodbutton.addEventListener("click",foodNext)
    friendbutton.addEventListener("click",friendNext)
    viewsbutton.addEventListener("click",viewsNext)

</script>

</body>
</html>
